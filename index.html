<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Web App - AWS Deployment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.4;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            max-height: 95vh;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .aws-logo {
            margin: 0 0 1rem;
            font-size: 2.5rem;
            color: #ff9900;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        .form-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .response-area {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #e8f5e8;
            border: 2px solid #4CAF50;
            border-radius: 15px;
            color: #2e7d32;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .response-area.show {
            display: block;
        }

        .response-area.error {
            background: #ffebee;
            border-color: #f44336;
            color: #c62828;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #e0e0e0;
            color: #888;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 0.5rem;
                max-height: 98vh;
            }

            h1 {
                font-size: 1.8rem;
            }

            .aws-logo {
                font-size: 2rem;
            }

            .form-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="aws-logo">☁️</div>
        <h1>Serverless Web Application</h1>
        <p class="subtitle">Internship Project powered by AWS Infrastructure</p>
        
        <div class="form-card">
            <form id="dataForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" id="message" required>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <div id="response" class="response-area"></div>

        <div class="footer">
            <p>Built with ❤️ using AWS Serverless Architecture</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('dataForm');
        const responseArea = document.getElementById('response');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const submitBtn = event.target.querySelector('.submit-btn');

            // Show loading state
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            responseArea.classList.remove('show', 'error');

            try {
                const response = await fetch('PASTE-YOUR-API-LINK-WITH-RESOURCE-PATH', {
                    method: 'WRITE-NAME-OF-YOUR-SELECTED-METHOD',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: name, message: message })
                });

                const result = await response.text();
                
                // Show success response
                responseArea.innerHTML = `<strong>Success!</strong><br>${result}`;
                responseArea.classList.add('show');
                responseArea.classList.remove('error');

                // Clear form
                form.reset();
                
            } catch (error) {
                // Show error response
                responseArea.innerHTML = `<strong>Error!</strong><br>Failed to submit data. Please try again.`;
                responseArea.classList.add('show', 'error');
            } finally {
                // Reset button state
                submitBtn.textContent = 'YOUR-RESOURCE-NAME';
                submitBtn.disabled = false;
            }
        });

        // Add subtle animation on page load
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease-out';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
